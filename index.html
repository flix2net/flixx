<!DOCTYPE html>
<html>
<head>
  <title>Movie and TV Show Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie and TV Show Search</h1>
    <input type="text" id="search-input" placeholder="Search for movies and TV shows">
    <button id="search-button">Search</button>
  </header>
  <div id="results">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Poster</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="results-table"></tbody>
    </table>
  </div>
  <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
  <script src="script.js"></script>
</body>
</html>
